<div class="row">
  <div class="span6">
    <h1>Search</h1> 
    <br/>
    <p><span id="search_text">Please enter a search query to continue.</span></p>
  </div>
  <div class="span6">
    <form class="form-search pull-right">
      <input type="text" placeholder="Search Query"  id="search_query">
      <button class="btn" type="button" id="search_button">Search</button>
    </form> 
  </div>
</div>
<div class="row hidden" id="search_error_row">
  <div class="span12">
    <p id="search_error"></p>
  </div>
</div>
<div class="row">
  <div id="search_results" class="span12 table_container">
  </div>
</div>
