<div class="row">
  <div class="span12">
    <ul class="breadcrumb">
      <li id="detail_base"></li>
      <li>></li>
      <li id="detail_id"></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="span6">
    <div class="panel">
      <h1>Item Information</h1>
      <div class="well">
        <img class="thumbnail" id="item_img"></img>
        <p><small>Image URL: <span id="image_link_text"></span></small></p>
        <hr/>
        <p>Item ID: <span id="item_id_text"></span></p>
        <p><small>Item URL: <span id="item_link_text"></span></small></p>
        <a target="_blank" class="center" id="item_link">To Item Page</a>
      </div>
    </div>
    <div class="panel">
      <h1>URL Configuration</h1>
      <label class="" for="image_url">Image URL</label>
      <input type="text" class="span6"id="image_url">
      <label class="" for="item_url">Item URL</label>
      <input type="text" class="span6" id="item_url">
      <button class="btn btn-primary" id="update_url" type="button">Apply URL Changes</button>
    </div>
  </div>
  <div class="span6">
    <div class="panel">
      <h1>Recommendations</h1>
      <ul class="thumbnails" id="recommendation_list">
      </ul>
    </div>
  </div>
</div>
