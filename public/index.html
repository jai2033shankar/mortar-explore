<!DOCTYPE>
<html>
  <head>
    <title>Mortar - Explore</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="libs/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="span12">
              <a class="brand" href="/"><img class="logo" src="images/mortar_logo.png"></a>
              <ul class="nav pull-left" id="explore_nav" >
                <li id="browse_item"><a href="#browse">Browse</a></li>
                <li id="search_item"><a href="#search">Search</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <div class="container" id="explore_container">
      <div class="explore_content" id="browse_content">
        <%= @browse_template %>
      </div>
      <div class="explore_content" id="search_content">
        <%= @search_template %>
      </div>
    </div>
  </body>
  <script src="bin/widget.js"></script>
  <script src="bin/api.js"></script>
  <script src="bin/explore.js"></script>
  <script src="bin/browse.js"></script>
  <script src="bin/search.js"></script>
</html>
